version: '2'
services:
  web:
    build:
      context: ./
      dockerfile: Docker/web.docker
    ports:
      - "8080:80"
    volumes_from:
      - app
    links:
      - app

  app:
    build:
      context: ./
      dockerfile: Docker/app.docker
    volumes:
      - ./:/var/www/SMS_Sender
    depends_on:
      - mysql
      - redis
    environment:
      - "APP_ENV=${APP_ENV}"
      - "APP_DEBUG=${APP_DEBUG}"
      - "APP_KEY=${APP_KEY}"
      - "DB_CONNECTION=${DB_CONNECTION}"
      - "DB_HOST=${DB_HOST}"
      - "DB_PORT=${DB_PORT}"
      - "DB_DATABASE=${DB_DATABASE}"
      - "DB_USERNAME=${DB_USERNAME}"
      - "DB_PASSWORD=${DB_PASSWORD}"
      - "CACHE_DRIVER=${CACHE_DRIVER}"
      - "QUEUE_DRIVER=${QUEUE_DRIVER}"
      - "REDIS_HOST=${REDIS_HOST}"
      - "REDIS_PASSWORD=${REDIS_PASSWORD}"
      - "REDIS_PORT=${REDIS_PORT}"

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - "33061:3306"

  redis:
    image: redis:3.0
    ports:
      - "6379:6379"
    volumes:
      - ./redis:/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 1040:1041